<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>TrbaChk | Profit Calculator</title>
  <meta name="description" content="Calculate resell profits, taxes, and fees instantly." />

  <!-- Fonts: Pretendard for Korean/English modern look -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', 'Inter', 'sans-serif'],
          },
          colors: {
            zinc: {
              850: '#1f1f22',
              900: '#18181b',
              950: '#09090b',
            },
            brand: {
              500: '#6366f1', // Indigo
              600: '#4f46e5',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #09090b;
      /* zinc-950 */
      color: #ffffff;
      -webkit-font-smoothing: antialiased;
      overscroll-behavior-y: none;
      /* Prevent pull-to-refresh on mobile */
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 3px;
    }
  </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "next/": "https://esm.sh/next@^16.1.1/",
    "next": "https://esm.sh/next@^16.1.1",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@^5.90.12"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
